# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [12.x]
          
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout do c칩digo do projeto na m치quina
      - uses: actions/checkout@v2
      
      # Setup do Node.Js
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.2.0
        with:
          node-version ${{matrix.node-version}}

      # Instalando as dependencias
      - run: npm install 
      
      # Executar os testes utilizando o Cucumber
      - run: npm run cy:run:cucumber
      
      # Gerar o relat칩rio em HTML
      - run: npm run report:cucumber
      
      # Publicar o relat칩rio HTML 
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        whit: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          BRANCH: gh-pages
          FOLDER: cypress/reports
